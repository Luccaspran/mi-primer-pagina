<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="assets/JS/scripts.js"></script>
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/151372b1e6.js" crossorigin="anonymous">
  </script>
  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/assets/img/LOGO ARGENTINA PROGRAMA.png" alt="" width="30%" height="">
      </a>
      <!-- Pone Los logos de las redes sociales-->
      <ul class="list-group list-group-horizontal ">
        <li class="list-group-item"><a href="https://www.instagram.com" target="_blank"><i
              class="fa-brands fa-instagram fa-2xl"></i></a></li>
        <li class="list-group-item"><a href="https://www.youtube.com/channel/UCbP4r-Gon_ghltKoTgjFvgQ" target="_blank"><i
              class="fa-brands fa-youtube fa-2xl"></i></a></li>
        <li class="list-group-item"><a href="https://m.facebook.com/luccas.pranteda?eav=AfbzaVq8Y-rJspw6RaxX2t_UPdiUw0Ae5QdiARn7qWJb9qtBqd1Z_j-JtClHMA9C1zI&ref=wizard&paipv=0"
            target="_blank"> <i class="fa-brands fa-facebook fa-2xl"></i></a></li>
        <li class="list-group-item"><a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
        <!-- Boton para enviar al login -->
        <li class="list-group-item">
          <a href="login.html"><i class="fa-solid fa-user-lock fa-2xl" type="button"></i></a>
        </li>
      </ul>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="Colocar Correo Electrónico">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"><b>Contraseña</b></label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" value="contrazeña">
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><b>Cerrar</b></button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
  </nav>
  <!--Formulario de login-->
  <section class="login">
    <div class="container text-center">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 formulario-login">
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-2 col-form-label"><b>Correo electronico o usuario</b></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" value="example@gmail.com">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label"><b>Contraseña</b></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" value="contrazeña">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"><b>Ingresar</b></button>
            </div>
          <small>No tenés cuenta <a href="registro.html">registrate</a> aca!!</small>
  </section>
  <!-- Footer derechos de autor-->
  <footer class="bg-black text-white text-center fs-6">
    <div class="moverfooter">
      <p class="textfooter">& Copy Copyright Luccas Pranteda-2022</p>
    </div>
  </footer>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
